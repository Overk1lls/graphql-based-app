type Query {
    cognito(username: String!): CognitoUser!
    totalCognito: Int!
    allCognito: [CognitoUser!]!
    fetchDate: Int!
}

type CognitoUser {
    id: ID!
    username: String
    name: String
    problems: Int
    solves: Int
    location: Location!
    avatar: String
    specialization: String
    group: String
}

type Location {
    country: String!
    city: String!
}
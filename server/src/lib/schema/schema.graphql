type Query {
    user(username: String!): User!
    totalUsers: Int!
    allUsers: [User!]!
    getDate: Int!
}

type User {
    id: ID!
    username: String
    name: String
    problems: Int
    solves: Int
    location: Location!
    avatar: String
    specialization: String
    group: String
}

type Location {
    country: String!
    city: String!
}